<div>
  <input
    type="checkbox"
    name="{{ name }}"
    id="{{ name }}"
    [ngModel]="checked"
    (ngModelChange)="onModelChange($event)"
  />
  <label for="{{ name }}">
    <ng-content></ng-content>
  </label>
</div>
<div *ngIf="input?.touched && input?.errors" style="color: blue">{{ getError() }}</div>
