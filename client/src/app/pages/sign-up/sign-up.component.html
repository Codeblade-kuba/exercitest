<app-heading>Sign Up</app-heading>

<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <app-input
    label="Name"
    name="name"
    type="text"
    formControlName="name"
  ></app-input>
  <app-input
    label="E-mail address"
    name="email"
    type="email"
    formControlName="email"
  ></app-input>
  <app-input
    label="Password"
    name="password"
    type="password"
    formControlName="password"
  ></app-input>
  <app-input
    label="Confirm password"
    name="confirm-password"
    type="password"
    formControlName="confirmPassword"
  ></app-input>

  <app-acceptance name="privacy-policy" formControlName="privacyPolicy">
    I accept <a href="#">privacy policy</a>
  </app-acceptance>

  <app-button>Sign up</app-button>
  <div>or</div>
  <app-button href="#">Log in</app-button>
</form>
